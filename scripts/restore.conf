# PanelTK Restore Configuration
# This file contains configuration for the restore script

# Database configuration
DB_NAME=panel_tk
DB_USER=paneltk
DB_PASSWORD=your_secure_password
DB_HOST=localhost
DB_PORT=5432

# Redis configuration
REDIS_HOST=localhost
REDIS_PORT=6379

# Backup configuration
BACKUP_DIR=/opt/panel-tk/backups
TEMP_DIR=/tmp/panel-tk-restore
LOG_FILE=/var/log/panel-tk/restore.log

# Notification settings
NOTIFY_ON_RESTORE=true
NOTIFY_EMAIL=admin@example.com
NOTIFY_WEBHOOK=https://hooks.slack.com/services/YOUR/WEBHOOK/URL

# Restore options
VERIFY=true
CLEANUP=true
INTERACTIVE=false
CONFIRM=false

# Remote storage settings
AWS_REGION=us-east-1
S3_BUCKET=panel-tk-backups
FTP_HOST=ftp.example.com
FTP_USER=backup_user
FTP_PASSWORD=secure_ftp_password
